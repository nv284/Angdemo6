<h1>Template Driven Form </h1>
<div class="container">
    <div class="row">
        <div class="Form-bg">
            <form #studentForm="ngForm" (ngSubmit)="RegisterStudent(studentForm)">
                 <div>
                    <h1>Student Registration </h1>
                 </div>
                 <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" class="form-control" name="firstName" ngModel>
                 </div>

                 <div>
                    <label for="lasttName">Last Name</label>
                    <input id="lasttName" type="text" class="form-control" name="lasttName" ngModel>
                 </div>
                 <div>
                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control" name="email" ngModel>
                 </div>
                 <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                 </div>
            </form>

        </div>

    </div>

</div>
